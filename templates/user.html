<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/Logo.png" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-semibold mb-4">Welcome, {{ username }}</h1>

        <form action="/search" method="GET" class="space-y-4">
            <input type="text" name="theme" placeholder="Enter song theme" required 
                class="w-full p-2 border border-gray-300 rounded">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Search for Songs</button>
        </form>

        <a href="/logout" class="block text-red-500 mt-4">Logout</a>
    </div>
</body>
</html>
