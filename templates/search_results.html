<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="/static/Logo.png" type="image/icon type">
    <!-- Add FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">

    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Songs related to "{{ theme }}"</h2>

        <!-- Display the songs -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for song in songs %}
            <div class="flex flex-col bg-gray-100 p-4 rounded-lg shadow-lg min-h-[300px]">
                <!-- Album cover -->
                <img src="{{ song.image }}" alt="Album Cover" class="w-full h-48 object-cover rounded mb-4">

                <div class="flex flex-col justify-between flex-grow">
                    <!-- Song Info -->
                    <div>
                        <h3 class="text-xl font-semibold">{{ song.name }}</h3>
                        <p class="text-sm text-gray-600">{{ song.artist }}</p>
                        <p class="text-sm text-gray-600">{{ song.album }}</p>
                    </div>

                    <!-- Listen on Spotify Link (Centered at bottom) -->
                    <div class="flex justify-center mt-4">
                        <a href="{{ song.url }}" target="_blank" class="text-blue-500 hover:underline">Listen on Spotify</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Go Back Link -->
        <div class="mt-6 text-center">
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-1 bg-red-500 text-white font-semibold rounded-full hover:bg-red-600 focus:outline-none no-underline hover:text-white">
                <i class="fas fa-arrow-left text-white mr-2"></i> Go Back
            </a>
        </div>

    </div>

</body>
</html>
